<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A store of different fabrics">
    <meta name="author" content="The Lost Wanderer">
    <title>Fabric Shop</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2"">
    <link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__menu">
                <div class="header__menu-close">
                    <span></span>
                    <span></span>
                </div>
                <nav class="header__menu-nav">
                    <ul>
                        <li><a href="#" class="header__menu-link title-txt">Shop</a></li>
                        <li><a href="#" class="header__menu-link title-txt">About us</a></li>
                        <li><a href="#" class="header__menu-link title-txt">Contacts</a></li>
                    </ul>
                </nav>
                <span class="header__menu-line"></span>
                <form action="#">
                    <fieldset class="header__menu-form">
                        <input type="text" id="search" name="search" placeholder="Search"
                            class="header__menu-input title-txt">
                    </fieldset>
                </form>
                <p class="header__menu-cart title-txt">Cart (4)</p>
            </div>

            <div class="header__wrapper">
                <div class="header__links-full">
                    <a href="#" class="title-txt">Shop</a>
                    <a href="#" class="title-txt">About us</a>
                    <a href="#" class="title-txt">Contacts</a>
                </div>
                <div class="header__burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <h3 class="header__logo-small title-h3">wh</h3>
                <h3 class="header__logo-full title-h3">warm heart</h3>
                <div class="header__purchases">
                    <p class="header__purchases-text title-txt">Search</p>
                    <p class="header__purchases-text title-txt">Cart (4)</p>
                    <span class="icon-search"></span>
                    <span class="icon-bag"></span>
                    <p class="header__purchases-cart title-txt">(4)</p>
                </div>
            </div>
        </div>
    </header>


    <script type="module" src="/src/js/script.js"></script>
</body>

</html>
